<body>
  <link rel="stylesheet" href="./style.css" />
  <link href="./resume-score.css" rel="stylesheet" />


  <div class="resume-score-container1">
    <h1 class="resume-score-text1">YOUR AI RESUME ANALYSIS</h1>

    <div class="analysis-wrapper">

      <div class="left-column">

        <div class="resume-score-container2">
          <span class="resume-score-text2">UPLOAD</span>
            <div class="resume-score-lottie-node">
            <img src="./images/file-upload.png" 
         alt="Upload icon featuring a file document with an upward arrow, surrounded by colorful cloud shapes in magenta, purple, and cyan gradients, representing cloud-based file uploading"
         style="width:150px; height:150px;">

          </div>
          <button class="resume-score-button">UPLOAD RESUME</button>
        </div>

        <div class="resume-score-container3">
          <span class="resume-score-text2">YOUR PROGRESS</span>

          <div class="progress-track">
            <div class="progress-fill"></div>
          </div>
          <span class="progress-percentage">85% Complete</span>
        </div>
      </div>

<div class="resume-score-container4">
  <span class="resume-score-thq-text-elm">YOUR SKILLS MATCH</span>
  <div style="width: 100%; padding: 20px;">
    <canvas id="skillsChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      </div>

    </div>
  </div>
  <script>
  const ctx = document.getElementById('skillsChart').getContext('2d');
  new Chart(ctx, {
    type: 'radar', // Radar charts look very high-tech/AI
    data: {
      labels: ['Coding', 'Design', 'Logic', 'Strategy', 'Teamwork'],
      datasets: [{
        label: 'Skill Match %',
        data: [90, 75, 95, 80, 70], // Your AI data points
        backgroundColor: 'rgba(34, 211, 238, 0.2)',
        borderColor: '#22d3ee',
        borderWidth: 2,
        pointBackgroundColor: '#6366f1'
      }]
    },
    options: {
      scales: {
        r: {
          angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
          grid: { color: 'rgba(255, 255, 255, 0.1)' },
          pointLabels: { color: '#ffffff', font: { size: 14 } },
          ticks: { display: false }
        }
      },
      plugins: { legend: { display: false } }
    }
  });
</script>
</body>
